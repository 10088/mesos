<!DOCTYPE html>
<html lang="en" ng-app="mesos">
  <head>
    <meta charset="utf-8">
    <title>Mesos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/bootstrap/css/bootstrap-2.3.2.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive-2.3.2.min.css" rel="stylesheet">
    <link href="/static/mesos.css" rel="stylesheet">
    <link href="/static/graph.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/static/bootstrap/ico/favicon.ico">
  </head>

  <body>
    <div id="loading" style="width: 75px; margin: 0 auto; text-align: center;">
      <img src="static/loading.gif" height="64" width="64" alt="">
    </div>

    <div ng-controller="MainCntl">

      <div class="navbar navbar-inverse navbar-fixed-top" id="navbar">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-ng-click="navbarExpanded = !navbarExpanded">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Mesos</a>
            <div class="nav-collapse" data-collapse="!navbarExpanded">
              <ul class="nav">
                <li data-tabname="dashboard"><a href="#/dashboard">Dashboard</a></li>
                <li data-tabname="frameworks"><a href="#/frameworks">Frameworks</a></li>
                <li data-tabname="slaves"><a href="#/slaves">Slaves</a></li>
              </ul>
              <ul class="nav pull-right">
                <li>
                  <p class="navbar-text" data-ng-cloak>{{state.cluster}}</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="alert hide" id="no-leader-alert">
          <button class="close" data-dismiss="alert">×</button>
          <strong>No master is currently leading ...</strong>
        </div>
        <div class="alert alert-error hide" id="not-leader-alert">
          <button class="close" data-dismiss="alert">×</button>
          <strong>This master is <u>not the leader</u>, redirecting in {{redirect / 1000}} seconds ...</strong>
          <a href="http://{{leader}}">go now</a>
        </div>

        <div ng-view></div>
      </div>

      <div modal="errorModalOpen" style="display:none;">
        <div class="modal-header">
          <h3>Failed to connect to {{$location.host()}}:{{$location.port()}}!</h3>
        </div>
        <div class="modal-body">
          <p>
            Retrying in <b>{{retry / 1000}}</b> seconds...
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn" ng-click="errorModalClose()">Try now</button>
        </div>
      </div>
    </div>

    <script src="/static/bootstrap/js/jquery-1.7.1.min.js"></script>
    <script src="/static/underscore-1.4.3.min.js"></script>
    <script src="/static/zeroclipboard-1.1.7.js"></script>
    <script src="/static/angular-1.0.7.min.js"></script>
    <script src="/static/ui-bootstrap-tpls-0.4.0.min.js"></script>

    <script src="/static/d3.v2.min.js"></script>
    <script src="/static/cubism.v1.min.js"></script>
    <script src="/static/relative-date.js"></script>

    <script src="/static/app.js"></script>
    <script src="/static/controllers.js"></script>
    <script src="/static/dashboard.js"></script>
  </body>
</html>
